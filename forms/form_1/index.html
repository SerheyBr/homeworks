	<section class="review">
		<div class="container">
			<div class="review__wrapper">
				<h2 class="review__title">Оставьте свой отзыв на “Ароматическое саше”</h2>
				<form action="#" class="review__form" method="post">
					<div class="review__textarea">
						<label for="text"></label>
						<textarea name="text" id="text" placeholder="Ваш отзыв*"></textarea>
					</div>
					<div class="review__inputs">
						<div class="review__input">
							<label for="UserName"></label>
							<input type="text" id="UserName" placeholder="Имя*" name="UserName">
						</div>

						<div class="review__input">
							<label for="phone"></label>
							<input type="text" id="phone" placeholder="Телефон*" name="phone">
						</div>

						<div class="review__input">
							<label for="Email"></label>
							<input type="Email" id="Email" placeholder="Email" name="Email">
						</div>
					</div>
					<div class="review__footer">
						<button class="review__btn">Отправить</button>
						<div class="review__checkbox">
							<input type="checkbox" id="review-checkbox">
							<label for="review-checkbox">Сохранить моё имя, email и адрес сайта в этом браузере для последующих
								моих
								комментариев.</label>
						</div>
					</div>
				</form>
			</div>

		</div>
	</section>
